<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../common/css/main.css">
        <link rel="stylesheet" href="css/task.css">
        <script src="../../common/js/webexp.js"></script>
		<title>Experiment</title>
    </head>

    <body class="fit_with_scroll">
        <div id="main_container" class="container">
            <article class="top_bot_pad_1em main_card">
                <header class="header_section">
                    <h3 id="task_counter">Task 1/4</h3>
				</header>

                <div>

                    <div id="conditional_box">
                        <div id="premise_box">
                            <h6 id="premise"></h6>
                            <h6 id="minor"></h6>
                            <hr>
                            <h6 id="what_follows">What, if anything, follows?</h6>
                        </div>
                        <div id="response_box">
                            <label for="pos_answer">
                                <input id="pos_answer" type="radio" name="options" value="positive">
                                <span id="pos_answer_text"></span>
                            </label>
                            <label for="neg_answer">
                                <input id="neg_answer" type="radio" name="options" value="negative">
                                <span id="neg_answer_text"></span>
                            </label>
                            <label for="nvc_answer">
                                <input id="nvc_answer" type="radio" name="options" value="nvc">
                                <span>Neither option necessarily follows</span>
                            </label>
                        </div>
                    </div>                    
                </div>

                <footer class="footer_section">
                    <div class="continue_btn_div">
                        <button id="continue_btn" aria-busy="false" disabled>Continue</button>
                    </div>
                </footer>
            </article>
        </div>

        <script>
            const pageName = "counterfactual_tasks";
            const maxTasks = 4;
            const taskOffset = 0;

            function continueFn() {
                goToNextTask();
            }

            var contents = [
                {
                    "premise": "If John had worn a seat belt, his injuries would have been negligible",
                    "p": "John wore a seatbelt",
                    "q": "John's injuries were negligible",
                    "not_p": "John did not wear a seatbelt",
                    "not_q": "John's injuries were not negligible",
                    "item": "counterfactual_1"
                },
                {
                    "premise": "If Lisa had had an essay to write, she would have studied late in the library",
                    "p": "Lisa had an essay to write",
                    "q": "Lisa studied late in the library",
                    "not_p": "Lisa did not have an essay to write",
                    "not_q": "Lisa did not study late in the library",
                    "item": "counterfactual_2"
                },
                {
                    "premise": "If the burglar had been caught, then he would have been prosecuted",
                    "p": "The burglar was caught",
                    "q": "The burglar was prosecuted",
                    "not_p": "The burglar was not caught",
                    "not_q": "The burglar was not prosecuted",
                    "item": "counterfactual_3"
                },
                {
                    "premise": "If Daniel and Nico had been finished packing Monday night, then they would have departed Tuesday morning",
                    "p": "Daniel and Nico finished packing Monday night",
                    "q": "Daniel and Nico departed Tuesday morning",
                    "not_p": "Daniel and Nico did not finish packing Monday night",
                    "not_q": "Daniel and Nico did not depart Tuesday morning",
                    "item": "counterfactual_4"
                }
            ];
            var tasks = ["MP", "MT", "AC", "DA"];
        </script>
       

        <script src="js/task.js"></script>
    </body>
</html>
