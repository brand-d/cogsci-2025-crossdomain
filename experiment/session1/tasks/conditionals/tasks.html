    <body class="fit_with_scroll">
        <div id="main_container" class="container">

                <div>

                    <div id="conditional_box">

                            <h6 id="what_follows">What, if anything, follows?</h6>
                        </div>

                                <input id="pos_answer" type="radio" name="options" value="positive">

                            </label>
                            <label for="neg_answer">
                                <input id="neg_answer" type="radio" name="options" value="negative">
                                <span id="neg_answer_text"></span>
                            </label>
                            <label for="nvc_answer">
                                <input id="nvc_answer" type="radio" name="options" value="nvc">
                                <span>Neither option necessarily follows</span>
                            </label>
                        </div>
                    </div>                    
                </div>

                <footer class="footer_section">
                    <div class="continue_btn_div">
